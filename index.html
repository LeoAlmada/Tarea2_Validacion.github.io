<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <br>
    <div class="container col-auto p-5">
        <form action="#" method="post">
            <div class="form-group col-md-15">
                <h4>CURP:</h4>
                <input type="text" class="form-control"
                    pattern="[A-Z]{3,4}\d{2}(?:0[1-9]|1[0-2])(?:0[1-9]|[12]\d|3[01])[HM]{1}[A-Z]{6}[0-9]{1,2}" required>
            </div>
            <br>
            <div class="form-group col-md-15">
                <h4>RFC:</h4>
                <input type="text" class="form-control" pattern="[A-Za-z]{4}[0-9]{6}[A-Za-z0-9]{3}" required>
            </div>
            <br>
            <div class="form-group col-md-15">
                <h4>Email:</h4>
                <input type="email" class="form-control" pattern="[a-zA-Z0-9_-][a-zA-Z]+\.[a-zA-Z]{2,}" required>
            </div>
            <br>
            <div class="form-group col-md-15">
                <h4>Tel√©fono:</h4>
                <input type="tel" class="form-control" pattern="[0-9]{10}" required>
            </div>
            <br>
            <div class="form-group col-md-15">
                <h4>NSS:</h4>
                <input type="text" class="form-control" pattern="\d{11}" required>
            </div>
            <br>
            <div class="d-grid gap-2 col-1 mx-auto">
                <button type="submit" class="btn btn-success">CONFIRMAR</button>
            </div>
        </form>
    </div>

</body>
</html>
